<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>
    <form action="">
      <div class="m-5 needs-validation">

        <!--input nama grup username-->
        <div class="input-grup mb-4">
            <label class="input-grup-text">@</label>
            <input type="text" class="form-control" placeholder="username" required>
        </div>

        <!--input email-->
        <label for="forEmail" class="form-label">Email Address</label>
        <input type="Email" class="form-control"required>

        <!--input password-->
        <label for="formPassword" class="form-label mt-3">Password </label>
        <input type="Password" class="form-control"required >

        <!--input gender-->
        <label for="formGender" class="form-label mt-3">Gender</label>
        <select id="select-gender" class="form-select" required>
            <option selected disabled value="">choose Gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select>

        <!--input check box-->
        <div class="form-check mt-3">
            <input type="checkbox" class="form-check-input">
            <label for="" class="form-check-label">Disetujui</label>
        </div>
        
        <!--submit buttom-->
        <button type="submit" class="btn btn-primary mt-4">Submit</button>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </form>
